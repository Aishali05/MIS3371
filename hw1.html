<!DOCTYPE html>
    <html>
        <head>

            <title>Medical Patient Form</title>
            <link href="style.css" rel="stylesheet">

    <script>
        window.onload = function() {
            var today = new Date();
            var month = today.getMonth() + 1;
            var day = today.getDate();
            var year = today.getFullYear();
            document.getElementById("todaydate").innerHTML =
            "Today's Date: " + month + "/" + day + "/" + year;
}
    </script>

</head>

    <body>

        <!-- HEADER -->
        
        <div id="top">
            <h1>Cougar Care Medical</h1>
             <p id="todaydate"></p>
        
        </div>

<!-- FORM -->
    <form action="thankyou.html">

    <table>

<!-- Name -->
        <tr>
            <td>
                <label>First Name:</label>
                <input type="text" name="fname" maxlength="30">
                    
                <label>Middle Initial:</label>
                <input type="text" name="mname" maxlength="1">

                <label>Last Name:</label>
                <input type="text" name="lname" maxlength="30">
            </td>
        </tr>

<!-- Date of Birth -->
        <tr>
            <td>
                <label>Date of Birth:</label>
                <input type="date" name="dob">
            </td>
        </tr>

<!-- Address -->
        <tr>
            <td>
                <label for="address1">Address 1:</label>
                <input type="text" id="address1" name="address1" maxlength="30">
                <label for="address2">Address 2:</label>
                <input type="text" id="address2" name="address2" maxlength="30">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" maxlength="30">

                <label for="state">State:</label></td>
            
                    <select id="state" name="state">
                        <option value="">Select</option>
                        <option value="TX">Texas</option>
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                    </select>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" maxlength="10">
            </td>
        </tr>

<!-- Phone -->
<tr>
<td>
<label>Phone Number:</label>
<input type="text" maxlength="12">
</td>
</tr>

<!-- Email + User ID -->
<tr>
<td>
<label>Email:</label>
<input type="email">

<label>User ID:</label>
<input type="text" maxlength="20">
</td>
</tr>

<!-- Password -->
<tr>
<td>
<label>Password:</label>
<input type="password">

<label>Re-enter Password:</label>
<input type="password">
</td>
</tr>

<!-- Symptoms -->
<tr>
<td>
<label>Symptoms:</label><br>
<textarea rows="3"></textarea>
</td>
</tr>

<!-- Medical History -->
<tr>
<td>
<label>Medical History:</label>
<input type="checkbox"> Flu
<input type="checkbox"> Covid
<input type="checkbox"> Measles
<input type="checkbox"> Chicken Pox
<input type="checkbox"> Tetanus
</td>
</tr>

<!-- Gender -->
<tr>
<td>
<label>Gender:</label>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other
</td>
</tr>

<!-- Vaccinated -->
<tr>
<td>
<label>Are you vaccinated?</label>
<input type="radio" name="vaccinated"> Yes
<input type="radio" name="vaccinated"> No
</td>
</tr>

<!-- Insurance -->
<tr>
<td>
<label>Do you have insurance?</label>
<input type="radio" name="insurance"> Yes
<input type="radio" name="insurance"> No
</td>
</tr>

<!-- Health Rating -->
<tr>
<td>
<label>Health Rating (1-10)</label><br>
<input type="range" min="1" max="10">
</td>
</tr>

<!-- Buttons -->
<tr>
<td style="text-align:center;">
<input type="reset" value="Clear">
<input type="submit" value="Submit">
</td>
</tr>

</table>
</form>

<!-- FOOTER -->
<div id="bottom">
<p>Cougar Care Medical</p>
<p>PO BOX 18881, Sugar Land TX 77496</p>
</div>

</body>
</html>
