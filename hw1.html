<html>

  <link href="style.css" rel="stylesheet">

  <head>

<h1>
  Cougar Care Medical
</h1>
<link href="style.css" rel="stylesheet">
  
  </head>

    <form action="thankyou.html>

      <!-- Name -->
     <table> 
      <tr>
      
     <td> <label for="fname">First Name:</label><br> </td>
     <td> <input type="text" id="fname" name="fname" value="John"><br></td>

     <td> <label for="mname">Middle Initial:</label><br></td>
     <td> <input type="text" id="mname" name="mname" value="D"><br></td>
      
     <td> <label for="lname">Last Name:</label><br></td>
     <td> <input type="text" id="lname" name="lname" value="Doe"><br><br></td>

      </table>
      <!-- Date of Birth -->
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <!-- Address -->

      <tr>

        <td><label for=address>Address:</label></td>
          <td><input type="text" id="address" name="address" maxlength="30"></td>

        <td><label for="city">City:</label></td>
         <td><input type="text" id="city" name="city" maxlength="30"></td>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state">
                            <option value="">Select</option>
                            <option value="TX">Texas</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                            <!-- Add remaining states -->
                        </select>
                    </td>
                    <td><label for="zip">Zip:</label></td>
                    <td><input type="text" id="zip" name="zip" maxlength="10"></td>
      </tr>

      
      
      <input type="submit" value="Submit"
   

      
      
    </form>
